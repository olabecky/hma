<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hospital Management Platform - Patients </title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="patients.js"></script>
<!--	<link rel="stylesheet" type="text/css" href="style.css" />-->
</head>
<body>
<div align="center">
	<!-- Header -->
	<div th:replace="~{fragments/header :: header}">Header</div>

	<h1>Hospital Management Platform - Patients</h1>
	<div style="width:50%; align-content: center">
		<form class="px-4 py-3" id="addPatient">
			<div class="form-group row">
				<label for="firstname" class="col-sm-4 col-form-label">Firstname</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter firstname">
				</div>
			</div>
			<div class="form-group row">
				<label for="lastname" class="col-sm-4 col-form-label">Lastname</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Enter lastname">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-4 col-form-label">Email address</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
				</div>
			</div>
			<div class="form-group row">
				<label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="phoneNumber" aria-describedby="phone number" placeholder="phoneNumber">
				</div>
			</div>
			<div class="form-group row">
				<label for="address" class="col-sm-4 col-form-label">Home address</label>
				<div class="col-sm-8">
					<textarea id="address" rows="4" cols="55" placeholder="address"></textarea>
				</div>
			</div>
		</form>
		<button type="submit" id="submit-form">Submit</button>
	</div>

	<table style="border: 1px solid black" class="table table-striped" id="allPatients">

	</table>


	<div id="errorMessage"/>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}">Footer</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
