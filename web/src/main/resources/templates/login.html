<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hospital Management - Login</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="login.js"></script>
</head>
<body>
<div align="center">
	<!-- Header -->
	<div th:replace="~{fragments/loginheader :: header}">Header</div>

	<h1>Hospital Management Platform - Login</h1>
	<div style="width:50%; align-content: center">
		<form class="px-4 py-3" id="loginUser">
			<div class="form-group row">
				<label for="username" class="col-sm-4 col-form-label">Username</label>
				<div class="col-sm-8">
					<input type="text" required="required" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" required="required" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter password">
				</div>
			</div>
		</form>
		<button type="submit" id="submit-form">Login</button>
	</div>

	<div id="errorMessage"/>
</div>
<!-- Footer -->

<div class="fixed-bottom" th:replace="~{fragments/footer :: footer}">Footer</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
